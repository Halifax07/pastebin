spring:
  application:
    name: secure-pastebin
  
  datasource:
    url: jdbc:h2:file:./data/pastebin
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /api

